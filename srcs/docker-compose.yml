name: ft_transcendence


services:
  r_proxy:
    container_name: r_proxy
    restart: on-failure
    build:
        context: ./reverse_proxy
        dockerfile: Dockerfile
    ports:
        - 443:443
    networks:
      - router

  api_gateway:
    container_name: api_gateway
    restart: on-failure
    volumes:
      - ./back/api_gateway/asset/srcs:/usr/src/api_gateway/asset/srcs
    environment:
      DATABASE_URL: ${DATABASE_URL:?}
      AUTH_SERVICE: ${AUTH_SERVICE:?}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:?}
      NODE_ENV: ${NODE_ENV:-production}
    build:
        context: ./back/api_gateway
        dockerfile: Dockerfile
        args:
          NODE_ENV: ${NODE_ENV:-production}
    # ports:
    #   - 5555:5555
    expose:
      - 3000
    networks:
      - router
      - services

  auth-service:
    container_name: auth-service
    restart: on-failure
    volumes:
      - ./back/auth-service/asset/srcs:/usr/src/auth-service/asset/srcs
    environment:
      DATABASE_URL: ${DATABASE_URL:?}
      JWT_SECRET: ${JWT_SECRET:?}
      NODE_ENV: ${NODE_ENV:-production}
    build:
        context: ./back/auth-service
        dockerfile: Dockerfile
        args:
          NODE_ENV: ${NODE_ENV:-production}
    ports:
      - 5555:5555
    expose:
      - 3001
    networks:
      - router
      - services


  front_dev:
    container_name: front_dev
    restart: on-failure
    build:
        context: ./front/
        dockerfile: Dockerfile
    expose:
      - 5173
    volumes:
      - data-front:/var/www/html
    networks:
      - router

volumes:
  data-front:
    name: data-front
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./front/vitejs

networks:
  services:
    driver: bridge
  router:
    driver: bridge